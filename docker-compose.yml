version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgis/postgis:15-3.3-alpine
    container_name: nowdrop-postgres
    environment:
      POSTGRES_DB: nowdrop
      POSTGRES_USER: nowdrop_user
      POSTGRES_PASSWORD: nowdrop_password
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nowdrop_user -d nowdrop"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: nowdrop-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Redis GUI (선택사항 - 개발 편의용)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nowdrop-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8090:8081"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
